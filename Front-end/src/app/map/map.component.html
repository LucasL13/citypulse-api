<div class="container-fluid">
    <div class="row">
        <div class="col-2 offset-10">
            <button type="button" class="btn btn-outline-light" id="btnConsultJSON" data-toggle="modal" data-target="#exampleModal">Consulter
                le JSON</button>
        </div>
    </div>
</div>

<div class="container-fluid bg-light">
    <div id="frugalmap" style="width: 100%; height: 70vh"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">JSON Data of Map</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-dark">
                <ngx-json-viewer [json]="this.rawData" [expanded]="false"></ngx-json-viewer>
            </div>
        </div>
    </div>
</div>
